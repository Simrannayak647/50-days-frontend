<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="counter">
            <p id="count">0</p>
        </div>

        <div class="buttons">
            <button class="decrement" onclick="desc()">Decrement</button>
            <button class="increment" onclick="inc()">Increment</button>
        </div>

        <div class="clicks">
            <p>Clicks on Increment: <span id="incCount">0</span></p>
            <p>Clicks on Decrement: <span id="decCount">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
